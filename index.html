<!doctype html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        var lastCount = 0;
        function load(){
            $.getJSON("santechnika_status.php",function(d){

                $("body").html("Загружено "+d.count+" товаров.");
                if(d.count!=lastCount) {
                    lastCount=d.count;
                    setTimeout(load,1000);
                }
            });
        }
        $(document).ready(function(){
            $.get("santechnika.php");
            load();
        });
    </script>
</body>
</html>
